<div
	[ngClass]="{ fullscreen: fullScreen }"
	[@wrapperReveal]="fullScreenAnimationState"
	class="wrapper"
>
	<div
		#container
		[style]="{
			transform: handleTransform(),
			height: maxContainerHeight + 'px',
			transition: transition ? '80ms linear' : null
		}"
		[@containerReveal]="fullScreenAnimationState"
		class="container"
	>
		<div
			[style.height]="minContainerHeight + 'px'"
			(touchmove)="setTouchPositions($event)"
			(touchend)="setTouchEndPositions()"
			class="handle"
		></div>

		<div class="content">
			<ng-content></ng-content>
		</div>
	</div>
</div>
