<div
	[ngClass]="{ fullscreen: fullScreen, 'fullscreen-visible': fullScreenPanelVisible }"
	class="wrapper"
>
	<div
		#container
		[ngClass]="{ transition: transition }"
		[style]="{
			transform: handleTransform(),
			height: maxContainerHeight + 'px'
		}"
		class="container"
	>
		<div
			[style.height]="minContainerHeight + 'px'"
			(touchmove)="setTouchPositions($event)"
			(touchend)="setTouchEndPositions()"
			class="handle"
		></div>

		<div class="content">
			<ng-content></ng-content>
		</div>
	</div>
</div>
