<div
	#container
	[ngClass]="{ transition: transition }"
	[style]="{
		transform: handleTransform(),
		height: maxContainerHeight + 'px'
	}"
	class="container"
>
	<div
		class="handle"
		[style.height]="minContainerHeight + 'px'"
		(touchmove)="setTouchPositions($event)"
		(touchend)="setTouchEndPositions()"
	></div>

	<div class="content">
		<ng-content></ng-content>
	</div>
</div>
